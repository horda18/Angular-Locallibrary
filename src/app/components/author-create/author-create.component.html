<div class="row justify-content-center p-5">
  <div class="col-md-4">
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h4>Author Create</h4>
      </div>
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">First Name:</label>
            <input class="form-control mb-2" type="text" formControlName="first_name" placeholder="first name">
            <!-- error -->
            <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.first_name.errors?.required">
              first name is required.
            </div>

            <div class="form-group">
              <label for="inputName">Family Name:</label>
              <input class="form-control mb-2" type="text" formControlName="family_name" placeholder="family name">
              <!-- error -->
              <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.family_name.errors?.required">
                family name is required.
              </div>
            </div>

            <div class="form-group">
              <label for="inputName">Date of Birth:</label>
              <input class="form-control mb-2" type="date" formControlName="date_of_birth">
              <!-- error -->
              <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.date_of_birth.errors?.required">
                family name is required.
              </div>
            </div>

            <div class="form-group">
              <label for="inputName">Date of Death:</label>
              <input class="form-control mb-2" type="date" formControlName="date_of_death">
              <!-- error -->
            </div>

            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="icon-return">
  <a data-toggle="tooltip" data-placement="left" title="Regresar" class="btn previous1" routerLink="/authors">&laquo; Return</a>
</div>
