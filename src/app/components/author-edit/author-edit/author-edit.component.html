<div class="modal-body">
  <!-- form card register -->
  <div class="card card-outline-secondary">
    <div class="card-header">
      <h4 class="modal-title" id="modal-basic-title">Author Update</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="editForm">
        <div class="form-group">
          <label for="inputName">First Name:</label>
          <input class="form-control" type="text" formControlName="first_name">
          <div class="invalid-feedback" *ngIf="!submitted && myForm.first_name.errors?.required">
            First Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputName">Family Name:</label>
          <input class="form-control" type="text" formControlName="family_name">
          <div class="invalid-feedback" *ngIf="!submitted && myForm.family_name.errors?.required">
            Family Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputName">Date of Birth:</label>
          <input class="form-control" type="date" formControlName="date_of_birth">
          <div class="invalid-feedback" *ngIf="submitted && myForm.date_of_birth.errors?.required">
            Date of Birth is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputName">Date of Death:</label>
          <input class="form-control" type="date" formControlName="date_of_death">
        </div>

        <div class="modal-footer">
          <button [disabled]="submitted" class="btn btn-success">Update</button>
          <button [disabled]="submitted" type="button" class="btn btn-danger"
            (click)="modal.close('Cancel')">Cancel</button>
        </div>
      </form>
    </div>
  </div><!-- form  -->
</div>
