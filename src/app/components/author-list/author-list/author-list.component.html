<div class="container pt-5">

  <a class="btn btn-success mb-4 mt-2" routerLinkActive="active" routerLink="/authors/create">+ Author</a>
  <!-- No data message -->
  <p *ngIf="Author.length <= 0" class="no-data text-center">There is no genres added yet!</p>

  <!-- Author list -->
  <table datatable class="table table-bordered table-striped" *ngIf="Author.length > 0">
    <thead class="table-dark">
      <tr>
        <th class="text-center" scope="col">Name</th>
        <th class="text-center" scope="col">Date of Birth/Death</th>
        <th class="text-center" scope="col center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of Author; let i = index">
        <td class="text-center">{{author.family_name}} {{author.first_name}}</td>
        <td class="text-center">{{author.date_of_birth | date:'mediumDate':'UTC'}} - {{author.date_of_death | date:'mediumDate':'UTC'}}</td>
        <td class="text-center edit-block">
          <span class="edit" (click)="editAuthor(author)">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeAuthor(author, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-toasts class="margin-top"></app-toasts>
