<div class="row justify-content-center p-5">
  <div class="col-md-4">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h4>Book Create</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Title:</label>
            <input class="form-control mb-2" type="text" formControlName="title" placeholder="title">
            <!-- error -->
            <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.title.errors?.required">
              Title is required.
            </div>

            <div class="form-group">
              <label for="inputName">Author:</label>
              <select class="custom-select form-control" formControlName="author">
                <option value="" disabled>Select Author...</option>
                <option *ngFor="let author of Author" value="{{author.id}}">{{author.first_name}} {{author.family_name}}
                </option>
              </select>
              <!-- error -->
              <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.title.errors?.required">
                Title is required.
              </div>
            </div>

            <div class="form-group">
              <label for="inputName">Summary:</label>
              <input class="form-control mb-2" type="text" formControlName="summary" placeholder="summary">
              <!-- error -->
              <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.summary.errors?.required">
                Summary is required.
              </div>
            </div>

            <div class="form-group">
              <label for="inputName">Isbn:</label>
              <input class="form-control mb-2" type="text" formControlName="isbn" placeholder="isbn">
              <!-- error -->
              <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.isbn.errors?.required">
                isbn is required.
              </div>
            </div>

            <div class="form-group">
              <label for="genre">Genre:</label>
              <select class="custom-select form-control" formControlName="genre">
                <option value="" disabled>Select Genre...</option>
                <option *ngFor="let genre of Genre" value="{{genre.id}}">{{genre.name}}
                </option>
              </select>
              <!-- error -->
              <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.title.errors?.required">
                Title is required.
              </div>
            </div>

            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="icon-return">
  <a data-toggle="tooltip" data-placement="left" title="Regresar" class="btn previous1" routerLink="/books">&laquo; Return</a>
</div>
