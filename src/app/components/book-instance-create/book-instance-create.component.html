<div class="row justify-content-center p-5">
  <div class="col-md-4">
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h4>BookInstance Create</h4>
      </div>
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="bookInstanceForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="book">Book:</label>
            <select class="custom-select form-control" formControlName="book">
              <option value="" disabled>Select a Book...</option>
              <option *ngFor="let book of Book" value="{{book.id}}">{{book.title}}
              </option>
            </select>
            <!-- error -->
            <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.book.errors?.required">
              Book is required.
            </div>
          </div>

          <div class="form-group">
            <label for="imprint">Imprint:</label>
            <input class="form-control mb-2" type="text" formControlName="imprint" placeholder="imprint">
            <!-- error -->
            <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.imprint.errors?.required">
              Imprint is required.
            </div>
          </div>

          <div class="form-group">
            <label for="status">Status:</label>
            <select class="custom-select form-control" formControlName="status">
              <option value="" disabled>Select Status...</option>
              <option *ngFor="let status of status" value="{{status}}">{{status}}
              </option>
            </select>
            <!-- error -->
            <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.status.errors?.required">
              Status is required.
            </div>
          </div>

          <div class="form-group">
            <label for="due_back">Due_Back:</label>
            <input class="form-control mb-2" type="date" formControlName="due_back">
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="icon-return">
  <a data-toggle="tooltip" data-placement="left" title="Regresar" class="btn previous1"
    routerLink="/bookinstances">&laquo; Return</a>
</div>
