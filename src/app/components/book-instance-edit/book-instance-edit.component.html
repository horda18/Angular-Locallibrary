<div class="modal-body">
  <!-- form card register -->
  <div class="card card-outline-secondary">
    <div class="card-header">
      <h4 class="modal-title" id="modal-basic-title">BookInstance Update</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="book">Book:</label>
          <select class="custom-select form-control" formControlName="book">
            <option *ngFor="let book of Book" [ngValue]="book.id">{{book.title}}
            </option>
          </select>
          <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.book.errors?.required">
            Book is required.
          </div>
        </div>

        <div class="form-group">
          <label for="imprint">Imprint:</label>
          <input class="form-control mb-2" type="text" formControlName="imprint" placeholder="imprint">
          <div class="invalid-feedback pb-2" *ngIf="!submitted && myForm.imprint.errors?.required">
            Imprint is required.
          </div>
        </div>

        <div class="form-group">
          <label for="status">Status:</label>
          <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
            formControlName="status">
            <option *ngFor="let status of status" value="{{status}}">{{status}}
            </option>
          </select>
          <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.status.errors?.required">
            Status is required.
          </div>
        </div>

        <div class="form-group">
          <label for="due_back">Due_Back:</label>
          <input class="form-control mb-2" type="date" formControlName="due_back">
          <div class="invalid-feedback pb-2" *ngIf="!submitted && myForm.due_back.errors?.required">
            date is required.
          </div>
        </div>

        <div class="modal-footer">
          <button [disabled]="submitted" class="btn btn-success">Update</button>
          <button [disabled]="submitted" type="button" class="btn btn-danger"
            (click)="modal.close('Cancel')">Cancel</button>
        </div>
      </form>
    </div>
  </div><!-- form  -->
</div>
