<div class="row justify-content-center m-5">
  <div class="col-md-4">
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h4>Genre Create</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="genreForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name:</label>
            <input class="form-control mb-2" type="text" formControlName="name" placeholder="name">
            <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>

            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="icon-return">
  <a data-toggle="tooltip" data-placement="left" title="Regresar" class="btn previous1" routerLink="/genres">&laquo; Return</a>
</div>
